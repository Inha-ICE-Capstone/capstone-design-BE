name: Java CI with Gradle

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: checkout #1 
      uses: actions/checkout@v3
      
    - name: Set up JDK 11 #2
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: make application.properties  #3
      run: |
        touch ./src/main/resources/application.properties
        echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.properties
        cat ./src/main/resources/application.properties

    - name: Build with Gradle #4
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

    - name: Docker image build #5
      run: docker build -t <docker_hub_username>/<image_name> .

    - name: Docker Hub login #6
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Docker Hub publish #7
      run: docker push jjwm/inha:v1.0
    
